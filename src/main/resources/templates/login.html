<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body class="text-center d-flex align-items-center py-4 bg-body-tertiary" style="height: 100vh;">
<main class="form-signin w-100 m-auto">
    <form th:action="@{/api/authenticate}" method="post">
        <h1 class="h3 mb-3 fw-normal">로그인</h1>

        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
            로그인 실패 메시지
        </div>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디" required>
            <label for="username">아이디</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
            <label for="password">비밀번호</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
        <div class="mt-3">
            <a th:href="@{/join}" class="text-decoration-none">회원가입</a>
        </div>
        <div class="mt-2">
            <a th:href="@{/}" class="text-decoration-none text-secondary">홈으로</a>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
