<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">관리자 대시보드</h1>

    <div class="card">
        <div class="card-header">
            현재 로그인된 사용자 (Refresh Token 보유)
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>사용자명</th>
                        <th>토큰 (일부)</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="token : ${refreshTokens}">
                        <td th:text="${token.username}">user1</td>
                        <td th:text="${#strings.abbreviate(token.token, 20)}">eyJhbG...</td>
                        <td>
                            <form th:action="@{/admin/logout-user}" method="post">
                                <input type="hidden" name="username" th:value="${token.username}">
                                <button type="submit" class="btn btn-danger btn-sm">강제 로그아웃</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(refreshTokens)}">
                        <td colspan="3" class="text-center">로그인된 사용자가 없습니다.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">홈으로</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
