<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>홈</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card text-center">
        <div class="card-header">
            Elasticache Demo
        </div>
        <div class="card-body">
            <h1 class="card-title mb-4">Elasticache 데모에 오신 것을 환영합니다</h1>

            <div sec:authorize="!isAuthenticated()">
                <p class="card-text">서비스를 이용하시려면 로그인해주세요.</p>
                <a th:href="@{/login}" class="btn btn-primary me-2">로그인</a>
                <a th:href="@{/join}" class="btn btn-secondary">회원가입</a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <p class="card-text">안녕하세요, <strong sec:authentication="name">사용자</strong>님!</p>
                <div class="d-grid gap-2 d-md-block">
                    <a th:href="@{/my-page}" class="btn btn-info text-white">마이 페이지</a>

                    <!-- 관리자 권한이 있는 경우에만 표시 -->
                    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}" class="btn btn-warning text-dark">관리자 대시보드</a>

                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
