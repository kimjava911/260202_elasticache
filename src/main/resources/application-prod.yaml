spring:
  datasource:
    # DB 접속 URL. 환경변수 DB_URL이 없으면 기본값으로 H2 인메모리 DB 사용
    url: ${DB_URL:jdbc:h2:mem:testdb}
    # DB 드라이버 클래스 이름. 환경변수 DB_DRIVER_CLASS_NAME이 없으면 H2 드라이버 사용
    driver-class-name: ${DB_DRIVER_CLASS_NAME:org.h2.Driver}
    # DB 사용자명. 환경변수 DB_USERNAME이 없으면 sa 사용
    username: ${DB_USERNAME:sa}
    # DB 비밀번호. 환경변수 DB_PASSWORD가 없으면 빈 값 사용
    password: ${DB_PASSWORD:}
  jpa:
    # JPA 데이터베이스 플랫폼. 환경변수 JPA_PLATFORM이 없으면 H2 Dialect 사용
    database-platform: ${JPA_PLATFORM:org.hibernate.dialect.H2Dialect}
    hibernate:
      # DDL 자동 생성 전략. 운영 환경에서는 validate 권장 (기본값: update로 설정하여 H2 사용 시 편의성 제공)
      ddl-auto: ${JPA_DDL_AUTO:update}
    # SQL 쿼리 로그 출력 여부
    show-sql: ${JPA_SHOW_SQL:false}
  data:
    redis:
      # Redis 접속 URL. 환경변수 REDIS_URL로 설정
      url: ${REDIS_URL}

jwt:
  # JWT 서명에 사용할 비밀키. 환경변수 JWT_SECRET으로 반드시 설정 필요
  secret: ${JWT_SECRET}
  # Access Token 유효 시간 (초). 기본값 60초 (1분)
  access-token-validity-in-seconds: ${JWT_ACCESS_TOKEN_VALIDITY:60}
  # Refresh Token 유효 시간 (초). 기본값 604800초 (7일)
  refresh-token-validity-in-seconds: ${JWT_REFRESH_TOKEN_VALIDITY:604800}
  # JWT 토큰을 담을 헤더 이름. 기본값 Authorization
  header: ${JWT_HEADER:Authorization}
  cookie:
    # Access Token을 저장할 쿠키 이름. 기본값 accessToken
    access-token-name: ${JWT_ACCESS_TOKEN_NAME:accessToken}
    # Refresh Token을 저장할 쿠키 이름. 기본값 refreshToken
    refresh-token-name: ${JWT_REFRESH_TOKEN_NAME:refreshToken}
