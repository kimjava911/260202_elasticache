services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app-1
      - app-2

  app-1:
    image: elasticache:latest
    env_file: .env
    environment:
      - APP_NAME=elasticache-instance-1

  app-2:
    image: elasticache:latest
    env_file: .env
    environment:
      - APP_NAME=elasticache-instance-2